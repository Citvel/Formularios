<!--Captura de datos-->
    <h1>Suma de dos números</h1>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">

        <button onclick="sumar()">Sumar</button>

    <h2>Resultado:</h2>
        <label id="resultado"></label>

<!--JavaScript-->
    <script>
        function sumar(){

            var caja1 = document.getElementById("numero1");
            var caja2 = document.getElementById("numero2");

            var num1 = parseFloat(caja1.value);
            var num2 = parseFloat(caja2.value);

            var suma = num1 + num2;

            document.getElementById("resultado").innerText = suma;
        }
    </script>
</body>
